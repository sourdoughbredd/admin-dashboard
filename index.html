<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="title">
        <img src="./images/dashboard-icon.svg" alt="Icon of a simple dashboard">
        <a href="">Dashboard</a>
      </div>
      <ul class="nav nav-top">
        <li><img src="./images/home.svg" alt=""><a href="">Home</a></li>
        <li><img src="./images/profile.svg" alt=""><a href="">Profile</a></li>
        <li><img src="./images/messages.svg" alt=""><a href="">Messages</a></li>
        <li><img src="./images/history.svg" alt=""><a href="">History</a></li>
        <li><img src="./images/tasks.svg" alt=""><a href="">Tasks</a></li>
        <li><img src="./images/communities.svg" alt=""><a href="">Communities</a></li>
      </ul>
      <ul class="nav nav-bottom">
        <li><img src="./images/settings.svg" alt=""><a href="">Settings</a></li>
        <li><img src="./images/support.svg" alt=""><a href="">Support</a></li>
        <li><img src="./images/privacy.svg" alt=""><a href="">Privacy</a></li>
      </ul>
    </div>
    <div class="header">
      <div class="top">
        <div class="searchbar">
          <img class="icon" src="./images/search.svg" alt="">
          <input type="search" name="search" id="search">
        </div>
        <div class="profile">
          <img class="icon" src="./images/bell.svg" alt="">
          <img class="profile-pic" src="./images/profile-pic.svg" alt="">
          <div class="name">Morgan Oakley</div>
        </div>
      </div>
      <div class="bottom">
        <div class="greeting">
          <img class="profile-pic" src="./images/profile-pic.svg" alt="">
          <div class="text">
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div class="actions">
          <button class="new">New</button>
          <button class="upload">Upload</button>
          <button class="share">Share</button>
        </div>
      </div>
    </div>
    <div class="main-content"></div>
  </div>
</body>
</html>
